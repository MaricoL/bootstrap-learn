<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>

    <div class="container">

        <h1>示例：</h1>
        <p>
            <a href="#myCollapse" class="btn btn-primary" data-toggle="collapse">btn1</a>
            <button class="btn btn-primary" data-toggle="collapse" data-target="#myCollapse">btn2</button>
        </p>
        <div class="collapse" id="myCollapse">
            <div class="card card-body">
                aaaaaa
            </div>
        </div>

        <hr/>

        <h2>多目标控制:</h2>
        <p>
            <a href=".myCol" class="btn btn-primary" data-toggle="collapse">btn1</a>
            <button class="btn btn-primary" data-toggle="collapse" data-target=".myCol">btn2</button>
        </p>
        <div class="row">
            <div class="col">
                <div class="collapse myCol">
                    <div class="card card-body">
                        aaaaaa
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="collapse myCol">
                    <div class="card card-body">
                        bbbbbb
                    </div>
                </div>
            </div>
        </div>


        <hr/>


        <h1>手风琴折叠范例:</h1>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne">选项一</button>
                    </h5>
                </div>
                <div class="collapse show" id="collapseOne" >
                    <div class="card-body">
                        aaaaaa
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo">选项二</button>
                    </h5>
                </div>
                <div class="collapse" id="collapseTwo" >
                    <div class="card-body">
                        bbbbbb
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseThree">选项三</button>
                    </h5>
                </div>
                <div class="collapse" id="collapseThree" >
                    <div class="card-body">
                        cccccc
                    </div>
                </div>
            </div>

        <hr/>

        <h1>手风琴折叠范例1(data-parent):</h1>

        <div id="accordion" data-children=".item">
            <div class="item">
                <a href="#collapseOne1" data-toggle="collapse">选项一</a>
                <div class="collapse show" id="collapseOne1" data-parent="#accordion">
                    <p>
                        aaaaaa
                    </p>
                </div>
            </div>
            <div class="item">
                <a href="#collapseTwo2" data-toggle="collapse">选项二</a>
                <div class="collapse" id="collapseTwo2" data-parent="#accordion">
                    <p>
                        bbbbbb
                    </p>
                </div>
            </div>
            <div class="item">
                <a href="#collapseThree3" data-toggle="collapse">选项三</a>
                <div class="collapse" id="collapseThree3" data-parent="#accordion">
                    <p>
                        cccccc
                    </p>
                </div>
            </div>
        </div>

        <hr/>


        <h1>手风琴折叠范例2(data-parent):</h1>
        <div id="accordion2">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne11">选项一</button>
                    </h5>
                </div>
                <div class="collapse show" id="collapseOne11" data-parent="#accordion2">
                    <div class="card-body">
                        aaaaaa
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo22">选项二</button>
                    </h5>
                </div>
                <div class="collapse" id="collapseTwo22" data-parent="#accordion2">
                    <div class="card-body">
                        bbbbbb
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseThree33">选项三</button>
                    </h5>
                </div>
                <div class="collapse" id="collapseThree33" data-parent="#accordion2">
                    <div class="card-body">
                        cccccc
                    </div>
                </div>
            </div>
        </div>
        <hr/>

    </div>




<script src="../js/jquery.min.js"></script>
<!-- 内嵌了propper.js-->
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
