<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>

    <div class="container">
        <h1>启用与禁用状态：</h1>
        <button class="btn btn-primary">提交</button>
        <button class="btn btn-primary active">提交</button>
        <button class="btn btn-primary" disabled>提交</button>
        <a href="#" class="btn btn-primary disabled">提交</a>
        <hr/>

        <h1>切换状态:</h1>
        <button class="btn btn-primary" data-toggle="button">Single toggle</button>
        <hr/>

        <h1>复选框和单选框:</h1>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="checkbox" name="checkbox[]" checked> Java
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="checkbox[]"> PHP
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="checkbox[]"> Python
            </label>
        </div>

        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="radio" checked> Java
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="radio"> PHP
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="radio"> Python
            </label>
        </div>
        <hr/>

        <h1>Bootstrap 4提供了.btn-group-toggle全新的复选与单选:</h1>
        <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="checkbox"> Checked
            </label>
        </div>

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="checkbox" name="checkbox[]" checked> Java
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="checkbox[]"> PHP
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="checkbox[]"> Python
            </label>
        </div>

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="radio" checked> Java
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="radio"> PHP
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="radio"> Python
            </label>
        </div>
        <hr/>

        <h1>toggle JS button方法</h1>
        <button class="btn btn-success" id="myBtn">按钮</button>
        <button class="align-bottom" id="btn">切换按钮</button>

    </div>



<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script>
    $("#btn").click(function(){
        $("#myBtn").button('toggle');
    });
</script>
</body>
</html>
