<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>


    <div class="container">

        <h1>基本示例：</h1>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
        </div>

        <hr/>

        <h1>按钮工具栏:</h1>
        <div class="btn-toolbar">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
                <button type="button" class="btn btn-secondary">4</button>
            </div>

            <div class="btn-group mr-2">
                <button type="button" class="btn btn-secondary">5</button>
                <button type="button" class="btn btn-secondary">6</button>
                <button type="button" class="btn btn-secondary">7</button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary">8</button>
            </div>
        </div>

        <hr/>

        <h1>在btn-group中嵌套一个btn-group</h1>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>

            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">aaa</a>
                    <a href="#" class="dropdown-item">bbb</a>
                    <a href="#" class="dropdown-item">ccc</a>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary">Dropdown</button>
                <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">aaa</a>
                    <a href="#" class="dropdown-item">bbb</a>
                    <a href="#" class="dropdown-item">ccc</a>
                </div>
            </div>
        </div>

        <hr/>
        <h1>垂直排列 btn-group-vertical：</h1>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>

            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">aaa</a>
                    <a href="#" class="dropdown-item">bbb</a>
                    <a href="#" class="dropdown-item">ccc</a>
                </div>
            </div>
        </div>

        <br/>



    </div>


    <script src="../js/jquery.min.js"></script>
    <!-- 内嵌了propper.js-->
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
