<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>

    <div class="container">
        <h1>Display属性:</h1>
        <!--
            display类格式：.d{-sm/md/lg/xl}-{value}
            display常用属性(value)：none、inline、inline-block、block、table、table-cell、table-row、flex、inline-flex。
        -->
        <div class="d-inline">aaa</div>
        <div class="d-inline">bbb</div>
        <hr>
        <span class="d-block">111</span>
        <span class="d-block">222</span>
        <hr/>

        <h1>隐藏元素:</h1>
        <img src="../images/sm.jpg" alt="" class="d-none d-xl-inline-block">
        <hr/>

        <h1>面向打印的显示属性控制处理:</h1>
        <p>aaaaaa</p>
        <p class="d-print-none">bbbbbb</p>
        <p class="d-none d-print-block">cccccc</p>
        <p>dddddd</p>
        <hr/>
    </div>

</body>
</html>
